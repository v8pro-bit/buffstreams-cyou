<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soliars Dev</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #222;
            color: #fff;
        }

        .container {
            max-width: 1300px;
            margin: 0 auto;
            padding: 15px;
            display: flex;
            justify-content: center;
        }

        .content-box {
            border-radius: 12px;
            max-width: 1200px;
            width: 100%;
            display: flex;
            padding: 20px;
            gap: 20px;
            background-color: #444;
        }

        .main-content {
            flex: 0 0 70%;
        }

        .sidebar {
            flex: 0 0 30%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .ad-center {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }

        .iframe-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%;
            border-radius: 10px;
            overflow: hidden;
            margin: 15px 0;
            background: #000;
        }

        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
        }

        .info-box {
            max-width: 100%;
            margin: 1rem 0;
            padding: 1rem 1.5rem;
            background: #333;
            border-radius: 10px;
            border-left: 5px solid #0d6efd;
        }

        h1 {
            text-align: center;
            margin-bottom: 1rem;
        }

@media (max-width: 768px) {
    body {
        padding: 10px;
    }

    .container {
        flex-direction: column;
        padding: 10px;
    }

    .content-box {
        flex-direction: column;
        padding: 15px;
        gap: 15px;
        max-width: 100%;
    }

    .main-content,
    .sidebar {
        flex: 0 0 100%;
        width: 100%;
    }

    .sidebar {
        flex-direction: column;
        align-items: center;
        gap: 15px;
        margin-top: 20px;
    }

    .iframe-container {
        padding-top: 56.25%; /* 16:9 aspect ratio remains */
        width: 100%;
    }

    .iframe-container iframe {
        width: 100%;
        height: 100%;
    }

    .ad-center {
        justify-content: center;
        margin: 10px 0;
    }

    .info-box {
        padding: 1rem;
        font-size: 14px;
    }

    h1 {
        font-size: 20px;
        margin-bottom: 0.8rem;
    }
}
    </style>
</head>

<body>
    <div class="container">
        <div class="content-box">

        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);

        const dataParam = urlParams.get("data") || "";
        const src = dataParam ? atob(dataParam) : (urlParams.get("src") || "");
        const match = urlParams.get("match") || "Live Stream";

        document.getElementById("match-title").textContent = match;

        document.getElementById("stream-url").textContent = src;

        const iframe = document.getElementById("matchIframe");

        if (src) {
            iframe.src = src;
            iframe.allow = "autoplay; fullscreen; picture-in-picture";
            iframe.allowFullscreen = true;
        } else {
            const container = document.querySelector(".iframe-container");
            container.innerHTML = "<p style='text-align:center; color:#888; padding:2rem;'>No video URL provided.</p>";
        }
    </script>
</body>

</html>
